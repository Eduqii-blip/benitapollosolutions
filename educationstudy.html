<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Education: Study</title>
        <meta name="charset" content="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand">BAS</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#edumenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="edumenu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active">
                                Education 
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="carousel slide" data-bs-ride="carousel" id="bannerslideshow">
            <!-- indicators -->
            <div class="carousel-indicators">
                <button class="active" data-bs-slide-to="0" data-bs-target="#bannerslideshow" type="button"></button>
                <button type="button" data-bs-slide-to="1" data-bs-target="#bannerslideshow">
                </button>
                <button data-bs-slide-to="2" data-bs-target="#bannerslideshow"></button>
            </div>
            
            <!-- slid -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../images/education.png" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="image6.png" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="image8.png" class="d-block w-100">
                </div>
            </div>
            
            <!-- control -->
            <button class="carousel-control-prev" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        <div class="container mt-5">
            <div class="shadow-lg bg-light m-5 p-5">
                <form>
                    <label class="form-label">
                        Fullname
                    </label>
                    <input type="text" name="institute" class="form-control form-control-lg mb-3">
                    <label class="form-label">Application Type</label>
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control form-control-lg mb-4">
                    <select class="form-select">
                        <option value="school management suite">Undergraduate</option>
                        <option>Postgraduate</option>
                        <option disabled selected>Please select an option</option>
                    </select>
                    <button class="btn btn-primary mt-5">Submit</button>
                </form>
                <p class="mt-5">Join our mailing list today. </p><input type="button" value="Subscribe" class="btn btn-danger">
            </div>
        </div>
    </body>
</html>
