<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientele</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://bit.ly/basonlinegh">BAS</a>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="text-bg-light p-3 rounded">
            <p style="font-variant: small-caps;">Thank you for your custom.</p>
            <div class="row">
                <div class="col">
                    <p>Ref.......BASFB<span class="myYear"></span></p>
                </div>
                <div class="col">
                    <p>Date: <span id="quarterDate"></span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="text-bg-secondary rounded p-3">
            <div class="table-responsive-sm">
            <table class="table table-striped">
                <tr>
                    <thead>
                        <th>ID</th>
                        <th>Business Name</th>
                        <th>Year</th>
                        <th>Amount Due</th>
                        <th>Activity </th>
                        <th>&nbsp;</th>
                    </thead>
                </tr>
                <tr>
                    <td>BASB<span class="myYear"></span></td>
                    <td>Royal Secondary School</td>
                    <td><span id="jobYear"></span></td>
                    <td>GHS680</td>
                    <td>Computing </td>
                    <td><button data-bs-toggle="offcanvas" data-bs-target="#gigDetails" class="btn btn-outline-success">Pay</button></td>
                </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="offcanvas offcanvas-end" id="gigDetails">
        <div class="offcanvas-header">
            <h3 class="offcanvas-title">Period <span class="myYear"></span></h3>
            <button class="btn-close" data-bs-dismiss="offcanvas" type="button"></button>
        </div>
        <div class="offcanvas-body">
            <p>Name of Institution: Royal Secondary School Ablekuma</p>
            <p>Amount Payable: Ghs680</p>
            <button class="btn btn-outline-success">Checkout</button>
        </div>
    </div>
    <script type="text/javascript">
        let _myYear = new Date();
        let nodeList = document.querySelectorAll(".myYear");
        for(let i=0; i < nodeList.length; i++){
            nodeList[i].innerHTML = _myYear.getYear();
        }
        let _job = document.querySelector("#jobYear");
        _job.innerHTML = _myYear.getFullYear();
        
    </script>
</body>
</html>
