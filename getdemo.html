<!DOCTYPE html>
<html lang="en">
<head>
    <title>Get Demo</title>
    <meta name="charset" content="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
              publicKey: "D1y25vk5Im7SPLYnC",
            });
        })();
    </script>
    <script type="text/javascript">
        function getDemo() {
                // these IDs from the previous steps
              var dtagram = {
                    from_name: document.getElementById('business_name').value,
                    to_name: document.getElementById('user_email').value,
                    message: document.getElementById('syllabus').value
                };
                
                emailjs.sendForm('service_je7v6yn', 'template_hjzp2fe', dtagram)
                    .then(() => {
                        console.log('SUCCESS!');
                        alert("sent");
                    }, (error) => {
                        alert(error);
                    });
        }
        
        
    </script>
</head>
<body>
    <div class="container">
        <div class="shadow-lg m-5 p-3 rounded">
            <form name="getdemoform" id="contact-form" method="POST">
        <!-- To simplify the tutorial, the value is static. -->
        <label class="form-label">Business Name</label>
        <input type="text" class="form-control" id="business_name">
        <label class="form-label">Email</label>
        <input class="form-control" type="email" id="user_email">
        <label class="form-label">School Syllabus</label>
        <textarea class="form-control mb-3" id="syllabus"></textarea>
        <input class="btn btn-primary" type="submit" value="Send" onclick="getDemo">
    </form>
    </div>
    </div>
</body>
</html>
